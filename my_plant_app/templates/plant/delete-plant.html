{% extends "base.html" %}

{% block page_content %}

    <!-- delete plant form -->
    <section id="delete-page" class="auth">
        <form method="post" action="{% url 'plant delete' pk=plant.pk %}" id="delete">
            <div class="container">
                <h1>Delete Plant</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Delete Plant">
                {% csrf_token %}

            </div>
        </form>
    </section>

{% endblock %}
