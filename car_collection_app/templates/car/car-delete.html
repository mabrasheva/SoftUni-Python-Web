{% extends 'base.html' %}
{% block page_content %}

    <!-- edit game form -->
    <section id="delete-page" class="auth">
        <form method="post" action="{% url 'car delete' pk=car.pk %}" id="delete">
            <div class="container">
                <h1>Delete Car</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Delete Car">
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
